<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
    <div id="board">
        <div class="cell" id="x0y0" onclick="turn(0, 0)"></div>
        <div class="cell" id="x0y1" onclick="turn(0, 1)"></div>
        <div class="cell" id="x0y2" onclick="turn(0, 2)"></div>
        <div class="cell" id="x0y3" onclick="turn(0, 3)"></div>
        <div class="cell" id="x0y4" onclick="turn(0, 4)"></div>
        <div class="cell" id="x1y0" onclick="turn(1, 0)"></div>
        <div class="cell" id="x1y1" onclick="turn(1, 1)"></div>
        <div class="cell" id="x1y2" onclick="turn(1, 2)"></div>
        <div class="cell" id="x1y3" onclick="turn(1, 3)"></div>
        <div class="cell" id="x1y4" onclick="turn(1, 4)"></div>
        <div class="cell" id="x2y0" onclick="turn(2, 0)"></div>
        <div class="cell" id="x2y1" onclick="turn(2, 1)"></div>
        <div class="cell" id="x2y2" onclick="turn(2, 2)"></div>
        <div class="cell" id="x2y3" onclick="turn(2, 3)"></div>
        <div class="cell" id="x2y4" onclick="turn(2, 4)"></div>
        <div class="cell" id="x3y0" onclick="turn(3, 0)"></div>
        <div class="cell" id="x3y1" onclick="turn(3, 1)"></div>
        <div class="cell" id="x3y2" onclick="turn(3, 2)"></div>
        <div class="cell" id="x3y3" onclick="turn(3, 3)"></div>
        <div class="cell" id="x3y4" onclick="turn(3, 4)"></div>
        <div class="cell" id="x4y0" onclick="turn(4, 0)"></div>
        <div class="cell" id="x4y1" onclick="turn(4, 1)"></div>
        <div class="cell" id="x4y2" onclick="turn(4, 2)"></div>
        <div class="cell" id="x4y3" onclick="turn(4, 3)"></div>
        <div class="cell" id="x4y4" onclick="turn(4, 4)"></div>
        <div id="win">
            <h1>Voce Ganhou!!</h1>
            <button id="restart" onclick="start()">Restart</button>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
